name: Typecheck

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: 10.8.0

      - name: Install dependencies
        run: pnpm install

      - name: Check types
        run: npx tsc --noEmit
